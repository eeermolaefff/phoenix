syntax = "proto3";

option java_package = "com.phoenix.common.grpc.hermes.generated";

service Hermes {
  rpc arbitrate(Graph) returns (Cycles);
}

message Graph {
  repeated Edge edge = 1;
}

message Edge {
  int32 vertexFrom = 1;
  int32 vertexTo = 2;
  float multiplier = 3;
}

message Cycle {
  repeated int32 vertex = 1;
}

message Cycles {
  repeated Cycle cycle = 1;
}